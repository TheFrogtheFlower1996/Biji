<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.set的使用</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--div容器-->
<div id="root">
    <h4>学校名称：{{name}}</h4>
    <h4>学校地址：{{address}}</h4>
    <h4>校长：{{school.leader}}</h4>
    <hr/>
    <button @click="addSex">添加性别</button>
    <h4>姓名：{{student.name}}</h4>
    <h4 v-if="student.sex">性别：{{student.sex}}</h4>
    <h4>年龄：真实：{{student.age.rage}}，对外：{{student.age.jage}}</h4>
    <hr/>
    <h2>显示数组如下：</h2>
    <ul>
        <li v-for="items in student.friends">
            朋友：{{items.name}} , 年龄：{{items.age}}
        </li>
    </ul>

</div>
</body>
<script type="text/javascript">

    const vm = new Vue({
        el:'#root',
        data:{
            school:{},
            name:'尚硅谷',
            address:'北京哪',
            student:{
                name:'zhangh',
                // sex:'男',
                age:{
                    rage:40,
                    jage:18
                },
                friends:[
                    {name:'张飞',age:35},
                    {name:'关羽',age:40}
                ]
            }
        },
        methods:{
            addSex(){
                // Vue.set(this.student,'sex','男')
                this.$set(this.student,'sex','男')
            }
        }

    })


</script>
</html>
