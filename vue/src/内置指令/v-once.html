<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h3 v-once>初始n值：{{n}}</h3>
    <h3>当前n值：{{n}}</h3>
    <button @click="n++">点击n+1</button>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
        el:'#root',
        data:{
            n:1,

        }
    })
</script>
</body>
</html>
