<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析生命周期</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>n值：{{n}}</h2>
        <button @click="add">点击n++</button>
        <button @click="bye">销毁vm</button>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
        el:'#root',
        data:{
            n:1,
        },
        beforeCreate() {
            console.log("beforeCreate")
        },
        created(){
            console.log("created")
            // console.log(this)
        },
        beforeMount() {
            console.log("beforeMount")
            // console.log(this)
        },
        mounted() {
            console.log("mounted")
            // console.log(this)
        },
        beforeUpdate() {
            console.log("beforeUpdate")
            // console.log(this.n)
        },
        updated() {
            console.log("updated")
            // console.log(this.n)
        },
        methods:{
            add(){
                this.n++
            },
            bye(){
                console.log("销毁vm")
                this.$destroy()
            }
        },

    })
</script>

</html>
