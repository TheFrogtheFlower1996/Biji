<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root" align="center">
    <form @submit.prevent="demo">
        账号：<input type="text" v-model="userInfo.account"><br/>
        密码：<input type="password" v-model="userInfo.password"><br/>
        年龄：<input type="number" v-model.number="userInfo.number"><br/>
        性别： 男<input type="radio" v-model="userInfo.sex" value="man">
              女<input type="radio" v-model="userInfo.sex" value="woman"><br/><br/>
        爱好：抽烟<input type="checkbox" v-model="userInfo.hobby" value="抽烟">
             喝酒<input type="checkbox" v-model="userInfo.hobby" value="喝酒">
             烫头<input type="checkbox" v-model="userInfo.hobby" value="烫头"><br/><br/>
        所属校区：
        <select v-model="userInfo.city">
            <option value="">请选择校区</option>
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="hangzhou">杭州</option>
        </select><br/><br/>
        其他信息：
        <textarea v-model.lazy="userInfo.other"></textarea><br/><br/>
        <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="http://www.baidu.com">《用户协议》</a><br/><br/>
        <button>提交</button>
    </form>

</div>
</body>
<script type="text/javascript">

    const vm = new Vue({
        el:'#root',
        data:{
            userInfo:{
                account:'',
                password:'',
                number:'',
                sex:'man',
                hobby:[],
                city:'',
                other:'',
                agree:'',
            }
        },
        methods:{
            demo(){
                console.log(JSON.stringify(this.userInfo))
            }
        }
    })


</script>
</html>
